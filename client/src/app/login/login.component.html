<div class="container py-3">
    <div class="col-lg-6 mt-5">
        <h1 class="fw-bold text-uppercase text-info">login</h1>
        <p class="h5 mt-3"><small class="text-body-secondary">Please login below.</small></p>
        <form [formGroup]="loginForm" class="mt-5" (ngSubmit)="login()">
            <app-text-input [formControl]="$any(loginForm.controls['email'])" [label]="'Email'"
                [fieldName]="'Email'"></app-text-input>
            <app-text-input [formControl]="$any(loginForm.controls['password'])" [label]="'Password'"
                [fieldName]="'Password'" [type]="'password'"></app-text-input>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-info text-white">Login</button>
        </form>
    </div>
</div>
