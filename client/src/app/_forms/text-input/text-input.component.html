<div class="mb-3">
    <label for="input{{label}}" class="form-label">{{label}}<span class="text-danger" *ngIf="label != 'Last Name'">
            *</span></label>
    <input [class.is-invalid]="control.touched && control.invalid" type={{type}} class="form-control form-control-lg"
        [formControl]="control" id="input{{label}}" placeholder="" autocomplete="off">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        {{label}} field is required
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['email']">
        Please enter a valid {{label}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Passwords do not match
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['invalidPhoneNumber']">
        Please enter a valid {{label}}
    </div>
</div>
