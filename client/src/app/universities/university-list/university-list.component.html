<div class="container-fluid p-5 mt-5">
    <div class="d-flex flex-column">
        <h1 class="display-5 fw-bold text-uppercase text-info">Universities</h1>
        <p class="lead fs-4">
            Universities and colleges
        </p>

            <div class="input-group input-group-lg">
                <button class="btn bg-info" type="submit"><i class="fa fa-search"></i></button>
                <input type="text" class="form-control bg-white border-white text-black" id="search"
                    placeholder="Search for uni & colleges and information" aria-label="Search">
            </div>
        </form> -->
    </div>
    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 row-cols-1 mt-5 gy-4">
        <div class="col d-flex justify-content-center" *ngFor="let uni of unis; let i = index">
            <div class="card shadow-lg rounded-4">
                <img src="https://picsum.photos/200/100" class="card-img-top rounded-top-4" alt="..."
                    (click)="goToUniPage(i)">
                <div class="card-body d-flex flex-column overflow-y-auto h-100">
                    <h5 class="card-title" (click)="goToUniPage(i)">{{uni.uniName}}</h5>
                    <div class="row align-items-start">
                        <div class="col">
                            <p class="card-text">{{uni.area}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
